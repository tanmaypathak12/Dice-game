<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #121212;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-roll { background: #4CAF50; color: white; }
    .btn-dark { background: #333; color: white; }
    .result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üé≤ Dice Battle üé≤</h1>
  <button class="btn btn-dark" onclick="toggleDarkMode()">Toggle Dark Mode (Cheat)</button>
  <br>
  <button class="btn btn-roll" onclick="playGame()">Play Game</button>  <div id="log"></div>
  <div class="result" id="result"></div>  <script>
    let darkMode = false;

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode");
    }

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function playGame() {
      let player1Sum = 0;
      let player2Sum = 0;
      let logText = "";

      for (let turn = 1; turn <= 3; turn++) {
        // Player 1 (You)
        let dice1, dice2;
        if (darkMode) {
          if (turn === 1) { dice1 = 6; dice2 = 6; }
          else if (turn === 2) { dice1 = 6; dice2 = 5; }
          else { dice1 = 6; dice2 = 6; }
        } else {
          dice1 = rollDice();
          dice2 = rollDice();
        }
        let p1 = dice1 + dice2;
        player1Sum += p1;

        // Player 2 (Opponent)
        let p2 = rollDice() + rollDice();
        player2Sum += p2;

        logText += `Turn ${turn}: You [${dice1}, ${dice2}] = ${p1} | Opponent = ${p2}<br>`;
      }

      document.getElementById("log").innerHTML = logText;

      if (player1Sum > player2Sum) {
        document.getElementById("result").innerHTML = `üèÜ You Win! (${player1Sum} vs ${player2Sum})`;
      } else if (player1Sum < player2Sum) {
        document.getElementById("result").innerHTML = `üò¢ You Lose! (${player1Sum} vs ${player2Sum})`;
      } else {
        document.getElementById("result").innerHTML = `ü§ù It's a Draw! (${player1Sum} vs ${player2Sum})`;
      }
    }
  </script></body>
</html>
