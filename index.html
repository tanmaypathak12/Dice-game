<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Duel Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background: #121212;
      color: #fff;
    }

    h1 { margin: 20px; }

    .board {
      position: relative;
      height: 80vh;
    }

    .dice {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.5s ease;
      display: inline-block;
    }

    .rolling {
      transform: rotate(720deg) scale(1.2);
    }

    .highlight {
      border: 4px solid gold;
      border-radius: 15px;
      padding: 5px;
    }

    #player1 { position: absolute; bottom: 20px; left: 20px; }
    #player2 { position: absolute; top: 20px; right: 20px; }

    #darkToggle {
      position: absolute;
      top: 10px; left: 10px;
      padding: 8px 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #result { margin-top: 20px; font-size: 20px; }
    #newGame {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎲 Dice Duel</h1>
  <button id="darkToggle">🌙 Dark Mode</button>

  <div class="board">
    <div id="player1" class="dice">⚀</div>
    <div id="player2" class="dice">⚀</div>
  </div>

  <div id="result"></div>
  <button id="newGame">New Game</button>

  <footer>
    Made by <b>Tanmay Pathak</b> — 
    <a href="https://www.linkedin.com/in/tanmay-pathak-752b15331" target="_blank">LinkedIn</a>
  </footer>

  <script>
    const diceFaces = ["⚀","⚁","⚂","⚃","⚄","⚅"];
    const player1 = document.getElementById("player1");
    const player2 = document.getElementById("player2");
    const result = document.getElementById("result");
    const newGameBtn = document.getElementById("newGame");
    const darkToggle = document.getElementById("darkToggle");
    const body = document.body;

    let darkMode = false;
    let turn = 1; // 1 = Player1, 2 = Player2
    let round = 1;
    let scores = { p1: 0, p2: 0 };
    let p1Rolls = 0, p2Rolls = 0;

    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function rollPlayer1Dice() {
      p1Rolls++;
      if (darkMode) {
        if (p1Rolls === 1 || p1Rolls === 2) return [6,6];
        if (p1Rolls === 3) {
          const options = [[6,6],[6,5],[6,4]];
          return options[Math.floor(Math.random() * options.length)];
        }
      }
      return [rollDice(), rollDice()];
    }

    function rollPlayer2Dice() {
      p2Rolls++;
      return [rollDice(), rollDice()];
    }

    function updateDice(element, values) {
      element.classList.add("rolling");
      setTimeout(() => {
        element.textContent = diceFaces[values[0]-1] + diceFaces[values[1]-1];
        element.classList.remove("rolling");
      }, 500);
    }

    function handleTurn(element, player) {
      if ((turn === 1 && player !== 1) || (turn === 2 && player !== 2)) return;
      if (round > 3) return;

      let values;
      if (player === 1) {
        values = rollPlayer1Dice();
        scores.p1 += values[0] + values[1];
        updateDice(player1, values);
        turn = 2;
      } else {
        values = rollPlayer2Dice();
        scores.p2 += values[0] + values[1];
        updateDice(player2, values);
        turn = 1;
        round++;
      }

      checkGameEnd();
      updateHighlights();
    }

    function checkGameEnd() {
      if (round > 3) {
        if (scores.p1 > scores.p2) result.textContent = "🎉 You Win!";
        else if (scores.p2 > scores.p1) result.textContent = "😢 Opponent Wins!";
        else result.textContent = "🤝 It's a Tie!";
        newGameBtn.style.display = "inline-block";
      }
    }

    function updateHighlights() {
      player1.classList.remove("highlight");
      player2.classList.remove("highlight");
      if (turn === 1) player1.classList.add("highlight");
      else player2.classList.add("highlight");
    }

    player1.addEventListener("click", () => handleTurn(player1,1));
    player2.addEventListener("click", () => handleTurn(player2,2));

    darkToggle.addEventListener("click", () => {
      darkMode = !darkMode;
      body.classList.toggle("dark");
    });

    newGameBtn.addEventListener("click", () => {
      scores = { p1: 0, p2: 0 };
      p1Rolls = p2Rolls = 0;
      round = 1; turn = 1;
      player1.textContent = "⚀";
      player2.textContent = "⚀";
      result.textContent = "";
      newGameBtn.style.display = "none";
      updateHighlights();
    });

    updateHighlights();
  </script>
</body>
</html>
