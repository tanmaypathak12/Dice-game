<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Duel Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      background: #f4f4f9;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111;
      color: #eee;
    }
    .dice-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .dice {
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 10px;
      transition: transform 0.5s;
    }
    body.dark .dice {
      background: #eee;
      color: #111;
    }
    .roll-btn {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .roll-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .active-turn {
      border: 3px solid gold;
      box-shadow: 0 0 12px gold;
    }
    #scores {
      font-size: 1.2rem;
      margin: 10px;
      text-align: center;
    }
    #result {
      font-size: 1.5rem;
      margin: 15px;
    }
    #newGame {
      display: none;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #darkToggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 50%;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    footer {
      font-size: 0.8rem;
      margin: 8px;
    }
  </style>
</head>
<body>
  <!-- Opponent side (top) -->
  <div class="dice-container" id="opponentSide">
    <div id="opponentDice" class="dice">üé≤</div>
    <button id="opponentRoll" class="roll-btn">Opponent Roll</button>
  </div>  <div id="scores">
    Player 1 (You): <span id="p1Score">0</span><br>
    Opponent: <span id="p2Score">0</span>
  </div>
  <div id="result"></div>
  <button id="newGame">New Game</button>  <!-- Player side (bottom) -->  <div class="dice-container" id="playerSide">
    <div id="playerDice" class="dice">üé≤</div>
    <button id="playerRoll" class="roll-btn">Your Roll</button>
  </div><button id="darkToggle">üåô</button>

  <footer>
    Made by Tanmay Pathak | <a href="https://www.linkedin.com/in/tanmay-pathak-752b15331" target="_blank">LinkedIn</a>
  </footer><script>
  const diceFaces = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];

  let p1Score = 0, p2Score = 0;
  let p1Rolls = 0, p2Rolls = 0;
  let turn = "player"; // who starts first

  const playerDice = document.getElementById("playerDice");
  const opponentDice = document.getElementById("opponentDice");
  const playerRollBtn = document.getElementById("playerRoll");
  const opponentRollBtn = document.getElementById("opponentRoll");
  const p1ScoreEl = document.getElementById("p1Score");
  const p2ScoreEl = document.getElementById("p2Score");
  const resultEl = document.getElementById("result");
  const newGameBtn = document.getElementById("newGame");
  const darkToggle = document.getElementById("darkToggle");

  function rollDie() {
    return Math.floor(Math.random() * 6);
  }

  function rollPlayer1() {
    let roll;
    if (document.body.classList.contains("dark")) {
      if (p1Rolls < 2) roll = 5; // always ‚öÖ
      else roll = [5,4,3][Math.floor(Math.random()*3)];
    } else {
      roll = rollDie();
    }
    return roll;
  }

  function handleRoll(player) {
    if (player === "player" && turn !== "player") return;
    if (player === "opponent" && turn !== "opponent") return;

    let roll = (player === "player") ? rollPlayer1() : rollDie();
    const diceEl = (player === "player") ? playerDice : opponentDice;
    diceEl.style.transform = "rotate(720deg)";
    setTimeout(()=>{
      diceEl.style.transform = "rotate(0deg)";
      diceEl.textContent = diceFaces[roll];
    },400);

    if (player === "player") {
      p1Score += roll+1;
      p1Rolls++;
      p1ScoreEl.textContent = p1Score;
      turn = "opponent";
    } else {
      p2Score += roll+1;
      p2Rolls++;
      p2ScoreEl.textContent = p2Score;
      turn = "player";
    }

    updateTurnHighlight();

    if (p1Rolls === 3 && p2Rolls === 3) {
      endGame();
    }
  }

  function updateTurnHighlight(){
    if (turn === "player") {
      playerDice.classList.add("active-turn");
      opponentDice.classList.remove("active-turn");
    } else {
      opponentDice.classList.add("active-turn");
      playerDice.classList.remove("active-turn");
    }
  }

  function endGame(){
    playerRollBtn.disabled = true;
    opponentRollBtn.disabled = true;
    if (p1Score > p2Score) resultEl.textContent = "üéâ You Win!";
    else if (p1Score < p2Score) resultEl.textContent = "üò¢ Opponent Wins!";
    else resultEl.textContent = "ü§ù It's a Draw!";
    newGameBtn.style.display = "block";
  }

  function resetGame(){
    p1Score = 0; p2Score = 0;
    p1Rolls = 0; p2Rolls = 0;
    turn = "player";
    playerDice.textContent = "üé≤";
    opponentDice.textContent = "üé≤";
    p1ScoreEl.textContent = "0";
    p2ScoreEl.textContent = "0";
    resultEl.textContent = "";
    newGameBtn.style.display = "none";
    playerRollBtn.disabled = false;
    opponentRollBtn.disabled = false;
    updateTurnHighlight();
  }

  playerRollBtn.addEventListener("click", ()=> handleRoll("player"));
  opponentRollBtn.addEventListener("click", ()=> handleRoll("opponent"));
  newGameBtn.addEventListener("click", resetGame);
  darkToggle.addEventListener("click", ()=> document.body.classList.toggle("dark"));

  updateTurnHighlight();
</script></body>
</html>
